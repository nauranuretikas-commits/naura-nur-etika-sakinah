<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata dan Teks Berjalan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .biodata {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .biodata b {
            color: #333;
        }
        .marquee {
            margin-top: 30px;
            background-color: #f1e08a; /* Soft yellow */
            color: #333;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }
        .marquee marquee {
            font-size: 22px;
            color: #ffcc00;
            font-weight: bold;
        }
        .emoji {
            font-size: 24px;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            font-size: 18px;
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-links a:hover {
            background-color: #ffcc00;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Biodata Saya <span class="emoji">👤</span></h1>

    <div class="biodata">
        <p><b>Nama:</b>naura nur etika sakinah<span class="emoji">🙂</span></p>
        <p><b>Tempat, Tanggal Lahir:</b> pekanbaru,24 februari 2009 <span class="emoji">🎂</span></p>
        <p><b>Alamat:</b> Jalan air dingin ,pekanbaru <span class="emoji">🏠</span></p>
        <p><b>Email:</b> naura nur @example.com <span class="emoji">📧</span></p>
        <p><b></span></p>
    </div>

    <div class="marquee">
        <marquee>🌟 Selamat datang di halaman biodata saya! Terima kasih telah mengunjungi! 🌟</marquee>
    </div>

    <div class="social-links">
        <p>Ikuti saya di Instagram! <span class="emoji">📸</span></p>
        <a href=nnaurathefirst? target="_blank">nnaurathefirst</a>
    </div>
</div>

</body>
</html>
